<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Read json from url with query | Mokusei Experiences</title>
	<style>
		img {
			height: 100px;
			float: left;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<h1>NSFW:</h1>
	<p style="display: none;" id="loading">Carregando...</p>
	<div id="images"></div>

	<script>
		(function() {
			$.getJSON("https://rule34-json-api.herokuapp.com/p/")
			.done(function(data) {
				$.each(data, function(i, item) {
					$("<img>")
					.attr("src", item.preview_url)
					.appendTo("#images");
				});
				
			});
		})();
	</script>
</body>
</html>
